<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div>
      <h1>Weather live in your city</h1>
      <p>Введите ваш город</p>
      <form method="post", action=''>
        {% csrf_token %}
        {{ form.name }}
        <input type="submit">
      </form>
    </div>
      <h1>info</h1>
      {% for info in all_info %}
        <div>
          <b>Город:</b> {{ info.city }}
          <b>Температура:</b> {{ info.temp }}
          <!--<img scr="https://openweathermap.org/img/w/{{info.icon}}.png" alt="{{ info.icon }}"> -->
        </div>
      {% endfor %}
  </body>
</html>
